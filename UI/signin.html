<!-- signin.html-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, intial-scale=1" >
        <title>SignIn - iReporter</title>
        
        <!-- link my css file-->
        <link href="assets/css/my.css" rel="stylesheet" />
        <!-- link my js file -->
        <script type="text/javascript" src="assets/js/my.js" ></script>

    </head>
    <body>
        <div class="i-body">
            <frame>
                <div class="i-header">
                    <div class="i-nav">
                        <nav>
                            <ul class="i-nav-list">
                                <li class="list-item"><a href="signup.html" >Sign Up</a></li>
                                <li class="list-item current"><a href="signin.html" >Sign In</a></li>
                                <li class="list-item"><a href="about.html">About</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="title">
                    <h1 class='i-title1'>iReporter</h1>
                    <h4 class='i-slogan'><i>... seen it? Report it ...</i></h4>
                </div>

                <hr/>

                <div class="i-choice-wrapper">
                    <div class="i-choice">
                        <div class="signin">
                            <form class="signin-form" method="POST" action="" name="form-signin"
                                onsubmit="return signin()">
                                <h3 class="i-title3">Sign In</h3>
                                <fieldset>

                                    <div id="signinError"></div>

                                    <p>Username or Email Address</p>
                                    <input  type="text" name="login-name" size="40" maxlength="40" required 
                                        minlength="5" placeholder="username or email"/>
                                    <p>Password</p>
                                    <input type="password" name="password" maxlength="20" minlength="8"
                                        required placeholder="password"/>
                                    <hr/>
                                    <input type="submit" name="signinBtn" value="Sign In" class="btn-signin"/>                                        
                                </fieldset>
                            </form>
                        </div>
                        
                        <hr/>
                        <div class="c-signin">
                            <p>You don't have an Account? Join Us Today!</p>
                            <a href="signup.html"><button class="btn-signup">Sign Up</button></a>
                        </div>
                    </div>
                </div>
            </frame>
        </div>
    </body>
    <hr/>
    <footer class='footer-wrapper'>
        <div class='footer'>
            <p id='foot'>&copy; 2018 iReporter</p>
        </div>
    </footer>
</html>
