<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, intial-scale=1" >
        <title>Admin - iReporter</title>

        <link href="assets/css/my.css" rel="stylesheet" />

    </head>
    <body>
        <div class="a-body">
            
            <div class="a-header">
                <div class="a-nav">
                    <nav>
                        <ul class="a-nav-list">
                            <li class="a-list-item a-current"><a href="admin.html" >Admin</a></li>
                            <li class="a-list-item"><a href="admin-all.html" >All iReports</a></li>
                            <li class="a-list-item"><a onclick="logout()" >Logout</a></li>
                        </ul>                        
                    </nav>
                </div>
            </div>
        

            <h1 class="i-title1"><a href="admin.html">iReporter</a></h1>
            <div id="admin-info"></div>
            <hr/>

            <div class="fi-wrapper">
                <h2 class="a-title2">Flags and Interventions Reported</h2>
                <hr/>
                <div class="fi-table-wrapper">
                    <table class="fi-table" align="center" width="90%">
                        <thead>
                            <th>Resolved</th>
                            <th>Under Investigation</th>
                            <th>Rejected</th>
                        </thead>
                        <tbody id="fi-tbody">
                            <tr>
                                <td valign="top">
                                    <ul class="all-fi-list"  id="fi-resolved-admin">
                                        
                                    </ul>
                                </td>
                                <td valign="top">
                                    <ul class="all-fi-list" id="fi-inv-admin">
                                                            
                                    </ul>
                                </td>
                                <td valign="top">
                                    <ul class="all-fi-list"  id="fi-rejected-admin">
                                        
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <b>Note:</b> All flags are only visible to the admin and the user 
                                    who posted them.
                                </td>
                            </tr>
                        <tfoot>
                    </table>
                </div>                
            </div>

            <hr/>

        </div>
